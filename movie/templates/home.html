<head>    
    <style>
        .uno { color: red;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!--<h1>Welcome to Home Page, <span class="uno">{{name}}</span></h1>
        <h2>This is the full Home Page</h2>-->
        <form>
            <div class="mb-3">
              <label for="searchMovie" class="form-label">Buscar por pelicula:</label>
              <input type="text" class="form-control" name="searchMovie">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <p>Searching for {{searchTerm}}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img  class="card-img-top" src="{{movie.image.url}}">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{movie.title}}</h5>
                        <p class="card-text">{{movie.description}}</p>
                        {% if movie.url %}
                        <a href="{{movie.url}}" class="btn btn-primary">Movie Link</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>  
    </div>
</body>
