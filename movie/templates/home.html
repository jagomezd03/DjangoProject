<head>    
    <style>
        .uno { color: red;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!--<h1>Welcome to Home Page, <span class="uno">{{name}}</span></h1>
        <h2>This is the full Home Page</h2>-->
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-Mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">No compartiremos tu correo con alguien mas.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <p>Searching for {{searchTerm}}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img  class="card-img-top" src="{{movie.image.url}}">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{movie.title}}</h5>
                        <p class="card-text">{{movie.description}}</p>
                        {% if movie.url %}
                        <a href="{{movie.url}}" class="btn btn-primary">Movie Link</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>  
    </div>
</body>
